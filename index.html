<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./css/estilos.css">
   
</head>
<body>

<header>
    <h1>Bienvenido a Nuestra Tienda Online</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Contacto</a>
</nav>

<div class="container">
    <h2>Nuestros Productos</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Descripción del producto 1</p>
            <button onclick="addToCart('Producto 1', 10.00)">Añadir al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción del producto 2</p>
            <button onclick="addToCart('Producto 2', 15.00)">Añadir al Carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h2>Producto 3</h2>
            <p>Descripción del producto 3</p>
            <button onclick="addToCart('Producto 3', 20.00)">Añadir al Carrito</button>
        </div>
    </div>

    <div class="cart">
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <div class="qr-code" id="qr-code"></div>
        <button onclick="generateQRCode()">Pagar</button>
    </div>
</div>

<footer>
    &copy; 2025 Tienda Online. Contacto: 
    <a href="mailto:contacto@tiendaonline.com">contacto@tiendaonline.com</a> | 
    <a href="https://wa.me/1234567890">WhatsApp</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
